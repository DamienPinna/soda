<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <img
        class="img-logo-cocacola"
        src="./images/cocacola_logo.png"
        alt="logo coca cola"
      />
      <div class="slider-img-canettes">
        <img
          class="img-zero-sugar active"
          src="./images/zero_sugar.png"
          alt="cocacola zero sucre"
        />
        <img
          class="img-vanilla"
          src="./images/vanilla.png"
          alt="cocacola vanilla"
        />
        <img
          class="img-cherry"
          src="./images/cherry.png"
          alt="cocacola cherry"
        />
        <img
          class="img-orange-vanilla"
          src="./images/orange_vanilla.png"
          alt="cocacola orange-vanilla"
        />
      </div>
      <section class="description">
        <h1>Zero Sugar</h1>
        <p>
          Coca-Cola Zero Sugar Real Coke taste with zero calories. It's
          possible!
        </p>
      </section>
      <div class="vector"><span class="next">NEXT</span></div>
    </main>
    <script src="./script.js"></script>
  </body>
